<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Kiosco 1080x1920 Dinámico</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

  html, body {
    margin: 0; padding: 0;
    width: 1080px;
    height: 1920px;
    overflow: hidden;
    font-family: 'Montserrat', Arial, sans-serif;
    background-color: #0B2144;
    color: white;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .pantalla {
    display: none;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }

  .pantalla.activa {
    display: flex;
    flex-direction: column;
  }

  /* Slide 1 */
  #slide1 { background-color: #0B2144; }
  /* Slide 2 */
  #slide2 { background-color: #B21771; }

  .contenido-slide {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    padding: 0 100px;
    text-align: center;
  }

  .logo {
    width: 900px;
    margin-bottom: 40px;
    opacity: 0;
    transform: translateY(-50px);
    transition: all 0.8s ease;
  }

  .btn-container {
    margin-bottom: 50px;
    opacity: 0;
    transform: scale(0.5);
    transition: all 0.5s ease;
  }

  .btn {
    font-size: 2.5rem;
    font-weight: 700;
    padding: 25px 100px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    user-select: none;
    transition: all 0.3s ease;
  }

  #slide1 .btn { background-color: #F4A300; color: #0B2144; }
  #slide2 .btn { background-color: #F4A300; color: #B21771; }

  .btn:hover {
    background-color: #ffbb33;
    transform: scale(1.05);
  }

  h1.titulo {
    font-size: 5rem;
    font-weight: 900;
    margin: 0 0 20px 0;
    line-height: 1.1;
    opacity: 0;
    transform: translateX(-100%);
    transition: all 0.8s ease;
  }

  h2.subtitulo {
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 5px;
    margin: 0;
    opacity: 0;
    transform: translateX(100%);
    transition: all 0.8s ease;
  }

  /* Flechas */
  .nav-arrow {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.2);
    border: 3px solid white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 10;
  }
  .nav-arrow.left { left: 30px; }
  .nav-arrow.right { right: 30px; }
  .nav-arrow:hover {
    background-color: rgba(255, 255, 255, 0.3);
    transform: translateY(-50%) scale(1.1);
  }
  .nav-arrow i { font-size: 3.5rem; color: white; }
  .nav-arrow.oculto { display: none; }

  .iframe-container { position: relative; width: 100%; height: 100%; }
  #iframeForm { width: 100%; height: 100%; border: none; background: white; }

  .btn-atras {
    position: absolute;
    top: 40px;
    left: 40px;
    background-color: #F4A300;
    color: #0B2144;
    font-weight: 700;
    font-size: 2rem;
    padding: 15px 60px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    z-index: 30;
  }
  .btn-atras:hover { background-color: #ffbb33; }

  .animar-logo { opacity: 1 !important; transform: translateY(0) !important; }
  .animar-btn-container { opacity: 1 !important; transform: scale(1) !important; }
  .animar-titulo { opacity: 1 !important; transform: translateX(0) !important; }
  .animar-subtitulo { opacity: 1 !important; transform: translateX(0) !important; }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Slide 1 -->
<div id="slide1" class="pantalla">
  <div class="contenido-slide">
    <img src="RECURSOS/de.png" class="logo" id="logo1" alt="Logo DE">
    <div class="btn-container" id="btn-container1">
      <button class="btn" onclick="mostrarPantalla('formulario', urlFormulario1)">EMPEZAR</button>
    </div>
    <h1 class="titulo" id="titulo1">ACTUALIZA TUS DATOS</h1>
    <h2 class="subtitulo" id="subtitulo1">Para mantener tu seguridad, comunicación ágil y una experiencia hecha a tu medida.</h2>
  </div>
</div>

<!-- Slide 2 -->
<div id="slide2" class="pantalla">
  <div class="contenido-slide">
    <img src="RECURSOS/de1.png" class="logo" id="logo2" alt="Logo Diners Club">
    <div class="btn-container" id="btn-container2">
      <button class="btn" onclick="mostrarPantalla('formulario', urlFormulario2)">ÚNETE AHORA</button>
    </div>
    <h1 class="titulo" id="titulo2">
      APROVECHA Y PAGA LAS ÚLTIMAS SEMANAS DE CAMPAMENTO CON TU:<br />
      <span style="font-weight:900;">Diners Club</span>
    </h1>
    <h2 class="subtitulo" id="subtitulo2">
      Difiere 3 MESES SIN INTERESES + 3 MESES DE GRACIA
    </h2>
  </div>
</div>

<!-- Flechas -->
<div class="nav-arrow left" id="flecha-izquierda"><i class="fas fa-chevron-left"></i></div>
<div class="nav-arrow right" id="flecha-derecha"><i class="fas fa-chevron-right"></i></div>

<!-- Formulario -->
<div id="formulario" class="pantalla">
  <div class="iframe-container">
    <button class="btn-atras" onclick="volverASlide()">ATRÁS</button>
    <iframe id="iframeForm"></iframe>
  </div>
</div>

<script>
// Flags para controlar qué slides mostrar
const mostrarSlide1 = true;
const mostrarSlide2 = false; // cámbialo a true si quieres mostrar el Slide 2

// URLs de formularios
const urlFormulario1 = "https://forms.cloud.microsoft/pages/responsepage.aspx?id=azJ7LIv7r0avLTLrVDJyX5cV9zGSZK5Ph6_pAzvE8BdUMkNONUJLNDRETUNPSzUxMkNJRFY0Q0hKSS4u";
const urlFormulario2 = "https://system.amane.ec/account/register/";

let slidesDisponibles = [];
if (mostrarSlide1) slidesDisponibles.push('slide1');
if (mostrarSlide2) slidesDisponibles.push('slide2');

let slideActual = slidesDisponibles[0] || null;

function cambiarSlide(direccion) {
  if (!slideActual || document.getElementById('formulario').classList.contains('activa')) return;
  reiniciarAnimaciones();

  const currentIndex = slidesDisponibles.indexOf(slideActual);
  let nextIndex = (currentIndex + direccion + slidesDisponibles.length) % slidesDisponibles.length;
  slideActual = slidesDisponibles[nextIndex];

  document.querySelectorAll('.pantalla').forEach(p => p.classList.remove('activa'));
  document.getElementById(slideActual).classList.add('activa');
  animarSlideActual();
}

function mostrarPantalla(id, url="") {
  document.querySelectorAll('.pantalla').forEach(p => p.classList.remove('activa'));
  document.getElementById(id).classList.add('activa');

  const mostrarFlechas = id !== 'formulario' && slidesDisponibles.length > 1;
  document.getElementById('flecha-izquierda').classList.toggle('oculto', !mostrarFlechas);
  document.getElementById('flecha-derecha').classList.toggle('oculto', !mostrarFlechas);

  if (id === 'formulario' && url) {
    document.getElementById('iframeForm').src = url;
  }
}

function volverASlide() {
  mostrarPantalla(slideActual);
  reiniciarAnimaciones();
  animarSlideActual();
}

function reiniciarAnimaciones() {
  ['logo1','btn-container1','titulo1','subtitulo1','logo2','btn-container2','titulo2','subtitulo2']
    .forEach(id => {
      if(document.getElementById(id)){
        document.getElementById(id).classList.remove(
          'animar-logo','animar-btn-container','animar-titulo','animar-subtitulo'
        );
      }
    });
}

function animarSlideActual() {
  const num = slideActual === 'slide1' ? 1 : 2;
  setTimeout(() => {
    document.getElementById(`logo${num}`).classList.add('animar-logo');
    document.getElementById(`btn-container${num}`).classList.add('animar-btn-container');
  }, 200);
  setTimeout(() => document.getElementById(`titulo${num}`).classList.add('animar-titulo'), 500);
  setTimeout(() => document.getElementById(`subtitulo${num}`).classList.add('animar-subtitulo'), 800);
}

window.onload = () => {
  if (slideActual) {
    document.getElementById(slideActual).classList.add('activa');
    animarSlideActual();
  }
  document.getElementById('flecha-izquierda').addEventListener('click', () => cambiarSlide(-1));
  document.getElementById('flecha-derecha').addEventListener('click', () => cambiarSlide(1));
};
</script>
</body>
</html>
